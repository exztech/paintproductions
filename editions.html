<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editions - Paint Productions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #figma-os {
            width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #title-bar {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #content {
            padding: 20px;
        }

        .window {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>

<div id="paintos">
    <div id="title-bar">
        <h2>Editions - Paint Productions</h2>
    </div>
    <div id="content">
        <div class="window">
            <h3>Mi 11 (venus) </h3>
            <p>Choose your supported device edition.</p>
            <a href="https://www.figma.com" target="_blank" class="button">Open</a>
        </div>
        
         <div class="window">
            <h3>Go back</h3>
            <p>Returns to the main page.</p>
            <a href="blank.html" class="button">Back</a>
        </div>
    </div>
</div>

</body>
</html>
